<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
	<link rel="stylesheet" href="styles/style.css">
	<title>Interactive Form</title>
</head>

<body>
	<section>
		<form name="signUpForm" aria-label="Fill Details in the Form">
			<div class="signup-container">
				<h2 class="signup-title">Create Your account</h2>
				<div class="signup-main">

					<fieldset class="signup-fieldset">
						<legend class="visually-hidden" aria-label="Enter Your Details First Name Last Name and Email address">
						</legend>

						<label for="firstName" aria-label="Your First Name">
							<span>First Name</span>
						</label>
						<input type="text" id="firstName" name="firstName" placeholder="Enter Your First Name" required>

						<label for="lastName" aria-label="Your Last Name">
							<span>Last Name</span>
						</label>
						<input type="text" id="lastName" name="lastName" placeholder="Enter Your Last Name" required>

						<label for="email" aria-label="Your email address">
							<span id="emailErrorMessage" class="error-message visually-hidden"></span>
							<span>Email address</span>
						</label>
						<input type="email" id="email" name="email" placeholder="Enter Your email address" autocomplete required>
					</fieldset>

					<fieldset class="signup-fieldset">
						<legend class="visually-hidden" aria-label="Choose Your Gender"></legend>

						<div class="gender-group">
							<label for="genderMale" class="gender-label">
								<input type="radio" id="genderMale" name="gender" value="Male" required>
								<span class="gender-control" aria-hidden="true">man</span>
								<span class="visually-hidden" aria-label="Choose Male">Choose Male</span>
							</label>

							<label for="genderFemale" class="gender-label">
								<input type="radio" id="genderFemale" name="gender" value="Female" required>
								<span class="gender-control" aria-hidden="true">woman</span>
								<span class="visually-hidden" aria-label="Choose Female">Choose Female</span>
							</label>
						</div>
					</fieldset>

					<fieldset class="signup-fieldset">
						<legend class="visually-hidden" aria-label="Choose Your Position Front-end Back-end or QC/QA"></legend>

						<label for="postionChoose"><span>Position</span></label>
						<select id="postionChoose" name="postionChoose">
							<option value="Choose" selected><span>Choose... </span></option>
							<option value="Front-end"><span>Front-end</span></option>
							<option value="Back-end"><span>Back-end</span></option>
							<option value="QC/QA"><span>QC/QA</span></option>
						</select>
					</fieldset>

					<fieldset class="signup-fieldset">
						<legend class="visually-hidden" aria-label="Choose Your Confirm"></legend>

						<label for="confirmAgree" class="confirm-label">
							<input type="checkbox" id="confirmAgree" name="confirmAgree" value="agree" required>
							<span class="confirm-control" aria-hidden="true">I agree all statements in Terms of service</span>
							<span class="visually-hidden" aria-label="Choose Your Confirm">Choose Your Confirm</span>
						</label>
					</fieldset>

					<fieldset class="signup-fieldset">
						<legend class="visually-hidden" aria-label="Go to the created profile"></legend>

						<button type="button" id="signUpBtn" name="signUp" aria-label="Go to the created profile" value="sign_up">
							<span>Sign Up</span>
						</button>
					</fieldset>

				</div>
			</div>
		</form>
	</section>

	<section class="user-profile-section hidden">
		<div class="user-profile-container">
			<div class="user-profile-header"></div>
			<div class="user-profile-image" aria-label="User Image"></div>

			<div class="user-profile-main" aria-label="User Profile">
				<h3 id="userName">User Profile</h3>
				<p id="userEmail">email@example.com</p>
				<p id="userPosition">Position</p>
			</div>

			<hr>

			<div class="user-profile-btn-sign-out">
				<button type="button" id="signOutBtn" name="signOut" aria-label="Sign Out of Your profile" value="sign_out">
					<span>Sign Out</span>
				</button>
			</div>

			<div class="user-profile-footer" aria-label="Go visit to facebook github linkedin">
				<a href="https://www.facebook.com/" target="_blank"><i class="fa-brands fa-facebook-f"></i></a>
				<a href="https://github.com/" target="_blank"><i class="fa-brands fa-github"></i></a>
				<a href="https://www.linkedin.com/" target="_blank"><i class="fa-brands fa-linkedin-in"></i></a>
			</div>
		</div>
	</section>

	<script src="js/script.js"></script>
</body>

</html>
